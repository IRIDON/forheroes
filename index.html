<body class="load">
	<noscript><div class="noscript">Для полной функциональности этого сайта необходимо включить JavaScript. Вот <a href="http://www.enable-javascript.com/ru/" target="_blank">инструкции, как включить JavaScript в вашем браузере</a>.</div></noscript>
	
	<div class="load_overlay" id="load_overlay">
		<div class="load_animate">
			<div class="wBall" id="wBall_1">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_2">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_3">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_4">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_5">
				<div class="wInnerBall"></div>
			</div>
		</div>
	</div>

	<header class="head">
		<a href="http://stfalcon.github.io/euromaidan/" class="em-ribbon" style="position: absolute; left:0; top:0; width: 90px; height: 90px; background: url('http://stfalcon.github.io/euromaidan/img/em-ribbon.png'); z-index: 2013; border: 0;" title="Розмісти стрічку з символікою України і ЄС на своєму сайті!" target="_blank"></a>
		<div class="wrapper">
			<aside class="head__logo">For heroes</aside>
			<button class="toogle-menu" id="toogleMenuBtn">
                <i class="toogle-menu__i"></i>
                <i class="toogle-menu__i"></i>
                <i class="toogle-menu__i"></i>
            </button>
			<menu class="head__menu js-headMenu">
				<li class="head__menu__i">
					<a href="./">Збір коштів</a>
				</li>
				<!-- <li class="head__menu__i">
					<a href="handmade.html">Handmade For Heroes</a>
				</li>
				<li class="head__menu__i">
					<a href="what-donate.html">На що йдуть кошти</a>
				</li>
				<li class="head__menu__i">
					<a href="about.html">Про нас</a>
				</li> -->
				<!-- <li class="head__menu__i">
					<a href="#">UA</a>
				</li> -->
			</menu>
		</div>
	</header>

	<div id="mainBlock" style="visibility: hidden;">
		<div class="wrapper">
			<section class="main-b">
				<h1 class="main-b__title">{description}</h1>
				<div class="row-fluid box-c">
					<div class="span6">
						<div class="info-t">Зібрано: <b>{amount} {currency}</b></div>
					</div>
					<div class="span6">
						<div class="info-t">Треба зібрати: <b>{required_amount} {currency}</b></div>
					</div>
				</div>
				<div class="row-fluid box-c box-c-btn">
					<form action="http://app.forheroes.org.ua:8082/api/donate" method="POST">
						<div class="span6">
							<div class="cur-input">
								<span class="cur-input__t">{currency}</span>

								<div class="cur-input__w">
									<input class="cur-input__num" type="number" name="amount" value="{default_amount}">
								</div>
							</div>
						</div>
						<div class="span6">
							<button class="btn">Сплатити</button>
							<p class="btn-sub-t">
								<a class="js-showDes" href="#">Куди підуть кошти?</a>
							</p>

							<input type="hidden" name="project_id" value="{id}">
						</div>
					</form>
				</div>
				<p class="main-b__des js-destination">{destination}</p>
				<div class="galery-b js-galery">{images}</div>
			</section>
		</div>
	</div>

	<div class="main-b-slider js-mainSlider">
		<ul class="slides"></ul>
	</div>

	<div class="wrapper">
		<section class="sub-b">
			<p class="sub-b__t">
				Розповсюдити інформацію про проект:
				<span class="social-btn js-social">
					<a class="social-btn__i __fb" id="fb-share" title="Facebook" href="#"></a>
					<a class="social-btn__i __tw" id="tw-share" title="Twitter" href="#"></a>
					<div id="fb-root"></div>
				</span>
			</p>
		</section>
	</div>

	<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>
	<script src="js/script.js"></script>

	<link href="css/blueimp-gallery.min.css" rel="stylesheet">
	<script src="js/blueimp-gallery.min.js"></script>
	<script src="js/jquery.blueimp-gallery.min.js"></script>
