<!DOCTYPE html>
<html>
<head lang="UA-ua">
    <meta charset="utf-8">
    <title>Handmade For Heroes</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-61043704-1', 'forheroes.com.ua');

	ga('send', 'pageview');

	<!--[if IE]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet/less" type="text/css" href="css/main.less">
	<script src="js/less.min.js"></script>
	
	<link href="http://fonts.googleapis.com/css?family=Cuprum:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="head">
		<div class="wrapper">
			<aside class="head__logo">For heroes</aside>
			<menu class="head__menu">
				<li class="head__menu__i">
					<a href="#">Збір коштів</a>
				</li>
				<li class="head__menu__i">
					<a href="#">Handmade For Heroes</a>
				</li>
				<li class="head__menu__i">
					<a href="#">На що йдуть кошти</a>
				</li>
				<li class="head__menu__i">
					<a href="#">Про нас</a>
				</li>
				<li class="head__menu__i">
					<a href="#">UA</a>
				</li>
			</menu>
		</div>
	</header>
	<div class="wrapper">
		<section class="main-b js-block">
			<h1 class="main-b__title">{description}</h1>
			<div class="row-fluid box-c">
				<div class="span6">
					<div class="info-t">Зібрано: <b>{amount} {currency}</b></div>
				</div>
				<div class="span6">
					<div class="info-t">Треба зібрати: <b>{required_amount} {currency}</b></div>
				</div>
			</div>
			<div class="row-fluid box-c">
				<form action="http://app.forheroes.org.ua:8082/api/checkout/" method="POST">
					<div class="span6">
						<div class="cur-input">
							<input class="cur-input__num" type="text" name="amount" value="{default_amount}">

							<span class="cur-input__t">{currency}</span>
						</div>
					</div>
					<div class="span6">
						<button class="btn">Сплатити</button>

						<input type="hidden" name="project_id" value="{id}">
					</div>
				</form>
			</div>
			<div class="galery-b">{images}</div>
		</section>

		<div class="main-b main-b-slider js-mainSlider">
			<ul class="slides"></ul>
		</div>

		<section class="sub-b">
		</section>
	</div>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	 <script src="js/jquery.flexslider-min.js"></script>
	 <script src="js/script.js"></script>
</body>
</html>
