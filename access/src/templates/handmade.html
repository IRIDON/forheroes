<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="utf-8">
    <title>{{title-handmade}}</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="{{title-handmade}}">
	<meta property="og:description" content="{{description-handmade}}">
	<meta property="og:url" content="http://forheroes.org.ua/">
	<meta property="og:image" content="http://forheroes.org.ua/access/img/open-graph.jpg">

	<meta property="og:locale" content="{{lang-iso}}">
	<meta property="og:site_name" content="{{title-handmade}}">
	<meta property="og:type" content="article">
	<meta property="article:publisher" content="https://www.facebook.com/groups/HandmadeForHeroes.UA">
	
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-61043704-1', 'forheroes.org.ua');
	ga('require', 'displayfeatures');
	ga('send', 'pageview');
	</script>

	<link rel="apple-touch-icon" sizes="152x152" href="/touch-icon-ipad-retina.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/touch-icon-ipad.png">
	<link rel="apple-touch-icon" href="/touch-icon-iphone.png">
	<link rel="shortcut icon" href="/favicon.ico">

	<!--[if IE]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!--STYLE-->
	<link rel="stylesheet" type="text/css" href="/access/css/main.min.css">
	<!--STYLE END-->

	<link href="http://fonts.googleapis.com/css?family=Cuprum:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>
<body class="load">
	<noscript><div class="noscript">{{no-js-message}}</div></noscript>
	
	<div class="load_overlay" id="load_overlay">
		<div class="load_animate">
			<div class="wBall" id="wBall_1">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_2">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_3">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_4">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_5">
				<div class="wInnerBall"></div>
			</div>
		</div>
	</div>

	<header class="head">
		<i class="head__flag sp-flag"></i>

		<div class="wrapper">
			<a class="head__logo" href="./">{{head-name}}</a>

			<button class="toogle-menu" id="toogleMenuBtn">
                <i class="toogle-menu__i"></i>
                <i class="toogle-menu__i"></i>
                <i class="toogle-menu__i"></i>
            </button>

			<menu class="head__menu js-headMenu">
				<li class="head__menu__i">
					<a href="./">{{menu-name-1}}</a>
				</li>
				<li class="head__menu__i">
					<a href="handmade.html">{{menu-name-2}}</a>
				</li>
				<li class="head__menu__i">
					<a href="about.html">{{menu-name-3}}</a>
				</li>
				<li class="head__menu__i">
					<div class="language" id="languageSwitcher">
						<a class="sp-flag-ua on" data-id="ua" title="Український" href="ua/"></a>
						<a class="sp-flag-pl" data-id="pl" title="Polski" href="pl/"></a>
						<a class="sp-flag-en" data-id="en" title="English" href="en/"></a>
					</div>
				</li>
			</menu>
		</div>
	</header>

	<section class="main-b">
		<div class="wrapper">
			<h2 class="main-b__title">{{main-title-handmade}}</h2>
			
			<div class="step-b">
				<div class="step-b__i row-fluid">
					<div class="span6">
						<div class="step-b__i__img">
							<img src="/access/img/how-it-works-1.png" width="200" height="200" alt="{{title-handmade-1}}">
						</div>					
					</div>
					<div class="span6">
						<h3 class="step-b__i__title">{{title-handmade-1}}</h3>
						<p class="step-b__i__text">{{text-handmade-1}}</p>
						<!-- <p class="step-b__i__link">
							<a href="">{{link-handmade-1}}</a>
						</p> -->
					</div>
					<i class="step-b__i__arow sp-arow"></i>
				</div>
				<div class="step-b__i row-fluid">
					<div class="span6">
						<h3 class="step-b__i__title">{{title-handmade-2}}</h3>
						<p class="step-b__i__text">{{text-handmade-2}}</p>
						<!-- <p class="step-b__i__link">
							<a href="">{{link-handmade-2}}</a>
						</p> -->
					</div>
					<div class="span6">
						<div class="step-b__i__img">
							<img src="/access/img/how-it-works-2.png" width="200" height="200" alt="{{title-handmade-2}}">
						</div>					
					</div>
					<i class="step-b__i__arow sp-arow"></i>
				</div>
				<div class="step-b__i row-fluid">
					<div class="span6">
						<div class="step-b__i__img">
							<img src="/access/img/how-it-works-3.png" width="200" height="200" alt="{{title-handmade-3}}">
						</div>					
					</div>
					<div class="span6">
						<h3 class="step-b__i__title">{{title-handmade-3}}</h3>
						<p class="step-b__i__text">{{text-handmade-3}}</p>
						<!-- <p class="step-b__i__link">
							<a href="">{{link-handmade-3}}</a>
						</p> -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="wrapper">
			<p class="footer__t">
				{{footer-share}}
				<span class="social-btn js-social">
					<a class="social-btn__i sp-mi-fb" id="fb-share" title="Facebook" href="#"></a>
						<a class="social-btn__i sp-mi-tw" id="tw-share" title="Twitter" href="#"></a>
					<div id="fb-root"></div>
				</span>
			</p>
		</div>
	</footer>

	<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!--SCRIPTS-->
	<script src="/access/js/main.min.js"></script>
	<!--SCRIPTS END-->
</body>
</html>
